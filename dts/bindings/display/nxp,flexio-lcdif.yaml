description: NXP FlexIO LCD controller

compatible: "nxp,flexio-lcdif"

include: [base.yaml, imx-flexio-common.yaml]

properties:
  enwr-pin:
    type: int
    required: true
    description: |
      Pin select for WR(8080 mode), EN(6800 mode).

  rd-pin:
    type: int
    description: |
      Pin select for RD(8080 mode), not used in 6800 mode.

  data-pin-start:
    type: int
    required: true
    description: |
      Start index of the data pin.

  bus-type:
    type: int
    required: true
    enum:
      - 0 # Using Intel 8080 bus
      - 1 # Using MOtorola 6800 bus.
    description: |
      The Motorola 68K and Intel 8080 bus are two parallel interfaces
      commonly used by LCD controllers.

  baudrate-bps:
    type: int
    required: true
    description: |
      Baud rate in bit-per-second for all data lines combined.

  cs-gpios:
    type: phandle-array
    required: true
    description: |
      CS Pin
      GPIO to drive the CS pin.

  rs-gpios:
    type: phandle-array
    required: true
    description: |
      RS Pin
      GPIO to drive the RS pin.

  rdwr-gpios:
    type: phandle-array
    description: |
      RDWR Pin
      GPIO to drive the RDWR pin. This is required for Motorola 68K bus.
