description: SSD1963 display controller

compatible: "solomon,ssd1963"

include: [mipi-dbi-device.yaml, lcd-controller.yaml]

properties:
  xtal-frequency:
    type: int
    description: |
      Crystal oscillator input frequency in Hz.

  data-bus-width:
    type: int
    required: true
    enum:
      - 8
      - 9
      - 12
      - 16
      - 18
      - 24
    description: |
      Data bus width between the host and SSD1963 controller.

  panel-data-width:
    type: int
    default: 0
    enum:
      - 0
      - 1
    description: |
      Panel Data width. Default is POR value.
      0 - 18-bit; 1 - 24-bit.
